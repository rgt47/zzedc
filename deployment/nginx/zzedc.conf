# ZZedc nginx Configuration Template
# Copy to /etc/nginx/sites-available/zzedc and customize
#
# Usage:
#   1. Replace YOUR_DOMAIN with your actual domain
#   2. Obtain SSL certificate: sudo certbot --nginx -d YOUR_DOMAIN
#   3. sudo ln -s /etc/nginx/sites-available/zzedc /etc/nginx/sites-enabled/
#   4. sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Let's Encrypt challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # ==========================================================================
    # SSL Certificate Configuration
    # ==========================================================================
    # Update paths after running certbot
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # ==========================================================================
    # SSL Protocol Configuration (Mozilla Intermediate - TLS 1.2+)
    # ==========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session caching
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================================
    # Security Headers (GDPR Article 32 Compliance)
    # ==========================================================================

    # HSTS - Force HTTPS for 2 years
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed for your deployment)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss:; frame-ancestors 'self';" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/zzedc_access.log;
    error_log /var/log/nginx/zzedc_error.log;

    # ==========================================================================
    # Proxy Configuration for Shiny Server
    # ==========================================================================
    location / {
        # Proxy to Shiny Server (adjust port if different)
        proxy_pass http://127.0.0.1:3838;

        # HTTP/1.1 for WebSocket support
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve original host and client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for Shiny apps (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Disable buffering for real-time updates
        proxy_buffering off;

        # Secure cookie modification
        proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Strict";
    }

    # WebSocket specific location (if needed separately)
    location /websocket/ {
        proxy_pass http://127.0.0.1:3838;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # ==========================================================================
    # Additional Security
    # ==========================================================================

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(db|sqlite|sql|bak|backup)$ {
        deny all;
    }
}
