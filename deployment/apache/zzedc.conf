# ZZedc Apache Configuration Template
# Copy to /etc/apache2/sites-available/zzedc.conf and customize
#
# Required Apache modules:
#   sudo a2enmod ssl proxy proxy_http proxy_wstunnel headers rewrite
#
# Usage:
#   1. Replace YOUR_DOMAIN with your actual domain
#   2. Obtain SSL certificate: sudo certbot --apache -d YOUR_DOMAIN
#   3. sudo a2ensite zzedc.conf
#   4. sudo apache2ctl configtest && sudo systemctl reload apache2

# =============================================================================
# HTTP Virtual Host - Redirect to HTTPS
# =============================================================================
<VirtualHost *:80>
    ServerName YOUR_DOMAIN
    ServerAdmin webmaster@YOUR_DOMAIN

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # Let's Encrypt challenge (before redirect)
    Alias /.well-known/acme-challenge/ /var/www/certbot/.well-known/acme-challenge/
    <Directory "/var/www/certbot/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

# =============================================================================
# HTTPS Virtual Host
# =============================================================================
<VirtualHost *:443>
    ServerName YOUR_DOMAIN
    ServerAdmin webmaster@YOUR_DOMAIN

    # =========================================================================
    # SSL Configuration
    # =========================================================================
    SSLEngine on

    # Certificate paths (update after certbot)
    SSLCertificateFile /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem

    # SSL Protocols - TLS 1.2 and 1.3 only (Mozilla Intermediate)
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1

    # Cipher Suite (Mozilla Intermediate)
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off

    # OCSP Stapling
    SSLUseStapling on
    SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"

    # =========================================================================
    # Security Headers (GDPR Article 32 Compliance)
    # =========================================================================

    # HSTS - Force HTTPS for 2 years
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"

    # Prevent clickjacking
    Header always set X-Frame-Options "SAMEORIGIN"

    # Prevent MIME type sniffing
    Header always set X-Content-Type-Options "nosniff"

    # XSS Protection
    Header always set X-XSS-Protection "1; mode=block"

    # Referrer Policy
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss:; frame-ancestors 'self';"

    # Permissions Policy
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"

    # Secure cookies
    Header edit Set-Cookie ^(.*)$ "$1; HTTPOnly; Secure; SameSite=Strict"

    # =========================================================================
    # Logging
    # =========================================================================
    ErrorLog ${APACHE_LOG_DIR}/zzedc_error.log
    CustomLog ${APACHE_LOG_DIR}/zzedc_access.log combined

    # =========================================================================
    # Proxy Configuration for Shiny Server
    # =========================================================================

    # Enable proxy modules
    ProxyPreserveHost On
    ProxyRequests Off

    # Proxy to Shiny Server
    ProxyPass / http://127.0.0.1:3838/
    ProxyPassReverse / http://127.0.0.1:3838/

    # WebSocket support for Shiny real-time updates
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*) ws://127.0.0.1:3838/$1 [P,L]

    # Timeout settings for long-running Shiny operations
    ProxyTimeout 86400

    # =========================================================================
    # Additional Security
    # =========================================================================

    # Deny access to hidden files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    # Deny access to sensitive files
    <FilesMatch "\.(db|sqlite|sql|bak|backup)$">
        Require all denied
    </FilesMatch>

    # Disable directory listing
    Options -Indexes

</VirtualHost>
