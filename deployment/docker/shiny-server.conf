# ZZedc Shiny Server Configuration
# For use with Docker deployment

# Run as shiny user
run_as shiny;

# Define server
server {
  listen 3838;

  # Define location for ZZedc application
  location / {

    # Application directory
    site_dir /srv/shiny-server/zzedc;

    # Logging
    log_dir /var/log/shiny-server;

    # Directory index
    directory_index on;
  }
}

# Preserve logs
preserve_logs true;

# Access log format
access_log /var/log/shiny-server/access.log combined;
