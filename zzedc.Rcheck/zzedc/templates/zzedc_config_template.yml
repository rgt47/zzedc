# ─────────────────────────────────────────────────────────────────
# NOTES
# ─────────────────────────────────────────────────────────────────
#
# 1. YAML Format: This file uses YAML syntax. Ensure:
#    - Consistent indentation (spaces, not tabs)
#    - Strings in quotes if containing special characters
#    - Colons followed by spaces
#
# 2. Security:
#    - Keep this file secure (chmod 600 on Unix)
#    - Don't commit to version control with real passwords
#    - Use environment variables for secrets in production
#
# 3. Validation:
#    - Email addresses must be valid format
#    - Passwords must be 8+ characters
#    - phase must be one of: Pilot, Phase1, Phase2, Phase3, Phase4, Observational
#
# 4. After Setup:
#    - A security salt will be generated and saved in .env
#    - All passwords are hashed immediately
#    - Plain text passwords are never stored
#
# 5. For AWS/Docker:
#    - Mount this config file into container
#    - Set ZZEDC_SALT environment variable if needed
#    - Log file will be in logs/ directory
