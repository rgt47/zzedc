# ZZedc Configuration Template
# ===========================
#
# This file defines the initial configuration for a ZZedc project.
# Use this template for automated/non-interactive setup (DevOps, AWS, Docker)
#
# Usage:
#   zzedc::init(mode = "config", config_file = "zzedc_config.yml")
#
# For interactive setup instead, use:
#   zzedc::init()

# ─────────────────────────────────────────────────────────────────
# STUDY CONFIGURATION
# ─────────────────────────────────────────────────────────────────
study:
  # Official study name
  # Example: "Depression Treatment Trial", "ADHD Intervention Study"
  name: "My Research Study"

  # Protocol ID / Study Code
  # Example: "DEPR-2024-001", "ADHD-2024-100"
  protocol_id: "STUDY-2024-001"

  # Principal Investigator Information
  pi_name: "Dr. Jane Smith"
  pi_email: "jane.smith@university.edu"

  # Target enrollment number
  # Example: 50, 100, 500
  target_enrollment: 50

  # Study phase
  # Options: Pilot, Phase1, Phase2, Phase3, Phase4, Observational
  phase: "Pilot"

# ─────────────────────────────────────────────────────────────────
# ADMINISTRATOR ACCOUNT
# ─────────────────────────────────────────────────────────────────
admin:
  # System administrator username
  # Requirements: no spaces, alphanumeric recommended
  # Example: "jane_smith", "admin_user"
  username: "admin"

  # Administrator full name
  fullname: "Jane Smith"

  # Administrator email address
  # Used for notifications and password recovery
  email: "jane.smith@university.edu"

  # Administrator password
  # Requirements:
  #   - Minimum 8 characters
  #   - Mix of letters, numbers, and symbols recommended
  #   - Example: "SecurePass2024!", "TrialData#Study1"
  # WARNING: This will be hashed. Do not use placeholder passwords in production!
  password: "ChangeMeToSecurePassword123!"

# ─────────────────────────────────────────────────────────────────
# SECURITY CONFIGURATION
# ─────────────────────────────────────────────────────────────────
security:
  # Session timeout in minutes
  # Users will be logged out after this duration of inactivity
  # Recommended: 30 (5-60 range typical)
  session_timeout_minutes: 30

  # Enforce HTTPS
  # For production: true (requires SSL certificate)
  # For development: false (http only)
  # Default: true
  enforce_https: true

  # Maximum failed login attempts before account lockout
  # Recommended: 3 (prevents brute force)
  max_failed_login_attempts: 3

# ─────────────────────────────────────────────────────────────────
# COMPLIANCE FEATURES (Optional)
# ─────────────────────────────────────────────────────────────────
compliance:
  # Enable GDPR compliance features
  # Provides data subject rights, consent management, privacy controls
  gdpr_enabled: true

  # Enable 21 CFR Part 11 features
  # For FDA-regulated clinical trials
  # Requires electronic signatures and audit trails
  cfr_part11_enabled: true

  # Enable comprehensive audit logging
  # Tracks all user actions for compliance
  audit_logging_enabled: true

# ─────────────────────────────────────────────────────────────────
# DATABASE CONFIGURATION (Optional)
# ─────────────────────────────────────────────────────────────────
database:
  # Database type (currently only SQLite supported)
  type: "sqlite"

  # Maximum number of concurrent database connections
  pool_size: 5

